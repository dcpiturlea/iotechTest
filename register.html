<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <h3 class="register-heading" style="text-align:center">Inregistreaza-te acum pentru a beneficia de puterea
                tehnologiei</h3>

        </div>

        <!-- Login Form -->
        <form action="register">
            <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" required
                   pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                   title="emailul nu este valid!">
            <!--<input type="text" class="fadeIn second" name="name" placeholder="nume" pattern=".{5,25}" required title="minim 5 caractere">
            <input type="text" class="fadeIn second" name="firstname" placeholder="prenume" pattern=".{5,25}" required title="minim 5 caractere">
            <input type="text" class="fadeIn second" name="birthDate" placeholder="aaaa-ll-zz" required
                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                   title="data trebuie introdusa in  formatul an-ll-zz"/>-->
            <input type="text" class="fadeIn second" name="phone" placeholder="numar telefon" pattern=".{10,10}"
                   required title="numarul de telefon trebuie sa aiba 10 caractere">
            <input type="password"  id="password1"  oninput="setPasswordConfirmValidity();" class="fadeIn second" name="password" placeholder="parola" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                   title="Parola trebuie sa contina minim opt caractere, minim o litera mica, una mare, o cifra/un caracter special">
            <input type="password" id="password2" oninput="setPasswordConfirmValidity();" class="fadeIn third" name="repassword" placeholder="confirmare parola">
            <input type="submit" class="fadeIn fourth" value="Inregistrare" style="">
        </form>
