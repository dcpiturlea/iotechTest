<div class="container register">
    <div class="form">
        <h3 class="register-heading" style="text-align:center">Inregistreaza-te acum pentru a beneficia de puterea
            tehnologiei</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="input">
                    <form actions="">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                                   id="InputEmail1" placeholder="Introduceti emailul" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="inputName"
                                   placeholder="Introduceti Numele" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="firstname" class="form-control" id="inputFirstName"
                                   placeholder="Introduceti Prenumele" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="birthDay" name="birthDay"
                                   placeholder="Introduceti data nasterii (zz-ll-aaaa)" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" maxlength="10" minlength="10" class="form-control"
                                   id="inputPhoneNumber" placeholder="Introduceti numarul de telefon" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="InputPassword1"
                                   placeholder="Introduceti parola" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="InputPassword2"
                                   placeholder="Confirmati parola" value=""/>
                        </div>
                        <button type="submit" class="btn btn-primary-locally registerButton">Inregistrare
                        </button>


                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <img src="images/Smart_City.jpg" alt="">
            </div>

        </div>
    </div>
